<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css" />
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="layout">
    <div id="searchWeather">
        Search for a city:
        <br>
        <textarea></textarea>
        <div class="d-grid gap">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
        <br>
        -------------------------
        <div class="list-group">
            <button type="button1" class="list-group-item list-group-item-action">Atlanta</button>
            <button type="button2" class="list-group-item list-group-item-action">Denver</button>
            <button type="button3" class="list-group-item list-group-item-action">Seattle</button>
            <button type="button4" class="list-group-item list-group-item-action">San Francisco</button>
            <button type="button5" class="list-group-item list-group-item-action">Orlando</button>
            <button type="button6" class="list-group-item list-group-item-action">New York</button>
            <button type="button5" class="list-group-item list-group-item-action">Austin</button>
            <button type="button6" class="list-group-item list-group-item-action">Chicago</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">Current weather</div>
            
            <div class="col-4">5 day card box</div>
        </div>
    </div>
</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
