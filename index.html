<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets\css\style.css" />
  </head>

  <body>
    <header>Weather Dashboard</header>
    <h1 id="currentDay"></h1>
    <div id="currentDay"></div>
    <div class="layout">
      <div id="searchWeather">
        <span>Search for a city:</span>
        <br />
        <textarea id="cityInput"></textarea>
        <div class="d-grid gap">
          <button id="searchBtn" class="btn btn-primary" type="button">
            Search
          </button>
        </div>
        -------------------------
        <div id="leftBtns" class="list-group">
          <button
            id="cityBtn1"
            type="button1"
            class="list-group-item list-group-item-action"
          >
            Atlanta
          </button>
          <button
            id="cityBtn2"
            type="button2"
            class="list-group-item list-group-item-action"
          >
            Denver
          </button>
          <button
            id="cityBtn3"
            type="button3"
            class="list-group-item list-group-item-action"
          >
            Seattle
          </button>
          <button
            id="cityBtn4"
            type="button4"
            class="list-group-item list-group-item-action"
          >
            San Francisco
          </button>
          <button
            id="cityBtn5"
            type="button5"
            class="list-group-item list-group-item-action"
          >
            Orlando
          </button>
          <button
            id="cityBtn6"
            type="button6"
            class="list-group-item list-group-item-action"
          >
            New York
          </button>
          <button
            id="cityBtn7"
            type="button7"
            class="list-group-item list-group-item-action"
          >
            Austin
          </button>
          <button
            id="cityBtn8"
            type="button8"
            class="list-group-item list-group-item-action"
          >
            Chicago
          </button>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-9">
            <h4 id="cityAndDate" class="icon"></h4>
            <div id="feelsLike"></div>
            <div id="humidity"></div>
            <div id="description"></div>
            <div id="windSpeed"></div>
          </div>

          <div id="forecast" class="col-4">
            <span id="forecastTitle">5 Day Forecast</span>
            <div class="list-group list-group-horizontal-xl">
              <div id="day1" class="list-group-item">
                <br />
                <div id="feelsLike"></div>
                <br />
                <div id="humidity"></div>
                <br />
                <div id="description"></div>
                <br />
                <div id="windSpeed"></div>
                <br />
              </div>

              <div id="day2" class="list-group-item">
                <br />
                <div id="feelsLike"></div>
                <br />
                <div id="humidity"></div>
                <br />
                <div id="description"></div>
                <br />
                <div id="windSpeed"></div>
                <br />
              </div>

              <div id="day3" class="list-group-item">
                <br />
                <div id="feelsLike"></div>
                <br />
                <div id="humidity"></div>
                <br />
                <div id="description"></div>
                <br />
                <div id="windSpeed"></div>
                <br />
              </div>

              <div id="day4" class="list-group-item">
                <br />
                <div id="feelsLike"></div>
                <br />
                <div id="humidity"></div>
                <br />
                <div id="description"></div>
                <br />
                <div id="windSpeed"></div>
                <br />
              </div>

              <div id="day5" class="list-group-item">
                <br />
                <div id="feelsLike"></div>
                <br />
                <div id="humidity"></div>
                <br />
                <div id="description"></div>
                <br />
                <div id="windSpeed"></div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <footer>&copy; Jason Jones 2022</footer>
    <br />
    <br />
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
  </body>
</html>
